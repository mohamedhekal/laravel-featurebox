name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1' # Every Monday at 2 AM

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, fileinfo
        coverage: none

    - name: Install dependencies
      run: composer install --prefer-dist --no-interaction

    - name: Security check with Composer Audit
      run: composer audit --format=json --no-interaction

    - name: Run PHP Security Checker
      run: |
        # Install PHP Security Checker
        curl -sS https://get.symfony.com/cli/installer | bash
        export PATH="$HOME/.symfony/bin:$PATH"
        
        # Run security check
        symfony security:check composer.lock || echo "Security check completed" 